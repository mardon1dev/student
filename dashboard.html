<body>

                    </label>
                    <strong class="text-base font-bold leading-5 text-left mt-5" id="admin-name">Karthi Madesh</strong>
                    <span class="text-sm font-medium leading-4 text-left text-[#FEAF00] mt-[10px]">Admin</span>
                </div>
                <div class="w-[193px] flex items-center justify-center gap-4 mt-[63px] bg-[#FEAF00] rounded py-3">
                    <img src="./images/graduation.svg" alt="graduation" width="20" height="12">

                </div>
            </div>

            </div>

        <!-- Add student -->

        <div class="outer-page fixed top-0 left-0 right-0 bottom-0 min-h-screen scale-0 flex items-center justify-center bg-[#000000]/30">
            <div class="inner-page bg-white w-[500px] rounded-lg p-4">
                <h3 class="text-center">Update user details</h3>
                <form class="update-form mt-5" autocomplete="off">
                    <input type="checkbox" class="hidden" name="checkbox" id="checkbox">
                    <label for="image" class="flex items-center justify-center">
                        <input class="hidden" type="file" name="image" id="image">
                        <img class="rounded-lg object-cover" src="./images/avarat.avif" alt="Image" id="showImage" width="100" height="80">
                    </label>
                    <label for="username" class="w-[45%]">
                        <span>Name</span>
                        <input type="text" name="username" id="username" placeholder="Name" required>
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </label>
                    <label for="phone">
                        <span>Phone</span>
                        <input type="number" name="phone" id="phone" placeholder="Phone" required>
                    </label>
                    <label for="enroll-number">
                        <span>Enroll Number</span>
                        <input type="number" name="enroll-number" id="enroll-number" placeholder="Enroll Number" required>
                    </label>
                    <label for="admission">
                        <span>Date admission</span>
                        <input type="date" name="admission" id="admission" required>
                    </label>
                    <div id="update-form-btns">
                        <button type="button" class="cancel py-2 px-4 bg-red-700 text-white rounded-lg" id="cancel">Cancel</button>
                        <button type="submit" class="submit py-2 px-4 bg-green-700 text-white rounded-lg" id="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
