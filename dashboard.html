<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">  
    <link rel="stylesheet" href="./css/loading.css">
</head>
<body>
    <main class="w-full flex">
        <aside class="dashboard w-[270px] min-h-screen bg-[#F2EAE1] py-[18px] flex flex-col items-center justify-between relative">
            <div>
                <div class="dashboard-info">
                    <h1>Admin Students</h1>
                </div>
                <div class="admin-info mt-[54px] flex flex-col items-center">
                    <label class="cursor-pointer">
                        <input type="file" class="hidden" id="admin-image">
                        <img class="rounded-full" id="admin-main-image" src="./images/avarat.avif" alt="Avatar" width="128" height="128">
                    </label>
                    <strong class="text-base font-bold leading-5 text-left mt-5" id="admin-name">Karthi Madesh</strong>
                    <span class="text-sm font-medium leading-4 text-left text-[#FEAF00] mt-[10px]">Admin</span>
                </div>
                <div class="w-[193px] flex items-center justify-center gap-4 mt-[63px] bg-[#FEAF00] rounded py-3">
                    <img src="./images/graduation.svg" alt="graduation" width="20" height="12">
                    <span class="text-sm font-medium leading-4 text-left">Students</span>
                </div>
            </div>
            <button class="logout-btn">
                <span>Logout</span>
                <svg width="17" height="13" viewBox="0 0 17 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.3125 5.2084C5.3125 4.91621 5.55156 4.67715 5.84375 4.67715H10.625V1.55937C10.625 1.32363 10.9105 1.2041 11.0766 1.37012L15.7781 6.12148C15.9873 6.33066 15.9873 6.66602 15.7781 6.8752L11.0766 11.6266C10.9105 11.7926 10.625 11.6764 10.625 11.4373V8.31953H5.84375C5.55156 8.31953 5.3125 8.08047 5.3125 7.78828V5.2084ZM4.25 5.2084V7.78828C4.25 8.66816 4.96387 9.38203 5.84375 9.38203H9.5625V11.4373C9.5625 12.616 10.9902 13.2137 11.827 12.377L16.5318 7.62891C17.1561 7.00469 17.1561 5.99531 16.5318 5.37109L11.827 0.619727C10.9936 -0.213672 9.5625 0.377344 9.5625 1.55937V3.61465H5.84375C4.96387 3.61465 4.25 4.33184 4.25 5.2084ZM0 1.71875V11.2812C0 12.1611 0.713867 12.875 1.59375 12.875H5.97656C6.1957 12.875 6.375 12.6957 6.375 12.4766V12.2109C6.375 11.9918 6.1957 11.8125 5.97656 11.8125H1.59375C1.30156 11.8125 1.0625 11.5734 1.0625 11.2812V1.71875C1.0625 1.42656 1.30156 1.1875 1.59375 1.1875H5.97656C6.1957 1.1875 6.375 1.0082 6.375 0.789062V0.523438C6.375 0.304297 6.1957 0.125 5.97656 0.125H1.59375C0.713867 0.125 0 0.838867 0 1.71875Z" fill="currentColor"/>
                </svg>                    
            </button>
            <div class="logout-notification absolute bg-[#F2EAE1] w-full py-5 bottom-0 -left-[100%] duration-300">
                <h1 class="text-center">Are you sure to log out?</h1>
                <div class="flex w-full justify-center gap-4 mt-3">
                    <button id="logout-no" class="bg-[#FEAF00] text-white py-2 px-3 rounded-lg">No</button>
                    <button id="logout-yes" class="bg-[#FEAF00] text-white py-2 px-3 rounded-lg">Yes</button>
                </div>
            </div>
        </aside>

        <div class="dashboard-main w-full bg-[#F8F8F8]">
            <div class="dashboard-top py-3 bg-[#F2EAE1] w-full flex items-center justify-between pl-[30px] pr-[50px]">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.7188 9C17.7188 4.18359 13.8164 0.28125 9 0.28125C4.18359 0.28125 0.28125 4.18359 0.28125 9C0.28125 13.8164 4.18359 17.7187 9 17.7188C13.8164 17.7188 17.7187 13.8164 17.7188 9ZM9 16.5938C4.82695 16.5938 1.40625 13.2152 1.40625 9C1.40625 4.82695 4.78477 1.40625 9 1.40625C13.173 1.40625 16.5938 4.78477 16.5938 9C16.5938 13.173 13.2152 16.5938 9 16.5938ZM10.125 12.375L6.75 9L10.125 5.625L10.125 12.375ZM11.25 5.625C11.25 4.62656 10.0371 4.12031 9.33047 4.83047L5.95547 8.20547C5.51602 8.64492 5.51602 9.35859 5.95547 9.79805L9.33047 13.173C10.0371 13.8797 11.25 13.3805 11.25 12.3785L11.25 5.625Z" fill="black"/>
                </svg>                    
                <div class="flex items-center gap-7">
                    <label class="relative" for="search">
                        <input class="search py-[10px] rounded-lg pl-3 pr-6 text-sm font-medium leading-4 outline-none placeholder:font-thin" type="text" name="search" id="search" placeholder="Search...">
                        <svg class="absolute top-0 bottom-0 my-auto right-3" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.9043 13.1687L10.377 9.64141C10.3141 9.57852 10.232 9.5457 10.1445 9.5457H9.86289C10.8008 8.53125 11.375 7.17773 11.375 5.6875C11.375 2.5457 8.8293 0 5.6875 0C2.5457 0 0 2.5457 0 5.6875C0 8.8293 2.5457 11.375 5.6875 11.375C7.17773 11.375 8.53125 10.8008 9.5457 9.86562V10.1445C9.5457 10.232 9.58125 10.3141 9.64141 10.377L13.1687 13.9043C13.2973 14.0328 13.5051 14.0328 13.6336 13.9043L13.9043 13.6336C14.0328 13.5051 14.0328 13.2973 13.9043 13.1687ZM5.6875 10.5C3.02695 10.5 0.875 8.34805 0.875 5.6875C0.875 3.02695 3.02695 0.875 5.6875 0.875C8.34805 0.875 10.5 3.02695 10.5 5.6875C10.5 8.34805 8.34805 10.5 5.6875 10.5Z" fill="#C4C4C4"/>
                        </svg>                            
                    </label>
                    <svg width="17" height="20" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.5003 18.75C9.17044 18.75 9.71459 18.1883 9.71459 17.4988H10.9289C10.9289 18.8781 9.83905 20 8.5003 20C7.16155 20 6.07173 18.8781 6.07173 17.4988H7.28602C7.28602 18.1883 7.83017 18.75 8.5003 18.75ZM0.555079 13.0785C1.61606 12.0387 2.42735 10.9504 2.42735 7.26172C2.42735 4.15273 4.83278 1.61719 7.89316 1.31055V0.625C7.89316 0.279687 8.16486 0 8.5003 0C8.83575 0 9.10745 0.279687 9.10745 0.625V1.31094C12.1678 1.61758 14.5733 4.15273 14.5733 7.26172C14.5733 10.95 15.3849 12.0387 16.4459 13.0785C16.976 13.598 17.1434 14.3836 16.8728 15.0797C16.5966 15.7906 15.9317 16.25 15.1789 16.25H1.82173C1.06887 16.25 0.404051 15.7902 0.1278 15.0793C-0.142757 14.3832 0.0249653 13.598 0.555079 13.0785ZM1.82173 15H15.1789C15.7189 15 15.9887 14.3566 15.6084 13.984C14.2856 12.6875 13.359 11.2363 13.359 7.26211C13.359 4.63008 11.1858 2.5 8.5003 2.5C5.81521 2.5 3.64164 4.62969 3.64164 7.26172C3.64164 11.2207 2.72296 12.6797 1.39218 13.9836C1.01044 14.3582 1.28403 15 1.82173 15Z" fill="black"/>
                    </svg>                        
                </div>
            </div>
            <div class="dashboard-bottom py-3 px-[30px] flex justify-between items-center border border-b-[1px] border-[#E5E5E5]">
                <h2 class="text-xl font-bold leading-6">Students</h2>
                <div class="flex items-center gap-3">
                    <button onclick="sortStudents()">
                        <svg width="14" height="20" viewBox="0 0 14 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.6 11.375H1.39998C0.157481 11.375 -0.472519 12.8574 0.411231 13.7211L6.01123 19.2211C6.55811 19.7582 7.44623 19.7582 7.99311 19.2211L13.5931 13.7211C14.4681 12.8574 13.8425 11.375 12.6 11.375ZM6.99998 18.25L1.39998 12.75H12.6L6.99998 18.25ZM1.39998 8.625H12.6C13.8425 8.625 14.4725 7.14257 13.5887 6.2789L7.98873 0.7789C7.44186 0.241791 6.55373 0.241791 6.00686 0.7789L0.406856 6.2789C-0.468144 7.14257 0.157481 8.625 1.39998 8.625ZM6.99998 1.74999L12.6 7.24999H1.39998L6.99998 1.74999Z" fill="#FEAF00"/>
                        </svg>
                    </button>
                    <button class="add-student cursor-pointer w-[200px] py-3 bg-[#FEAF00] rounded text-sm font-medium leading-4 text-white">ADD NEW STUDENT</button>                        
                </div>
            </div>
            <div class=" py-3 px-[30px]">
                <table class="table-fixed w-full border-separate border-spacing-y-4">
                    <thead>
                      <tr>
                        <th class="text-left text-xs font-semibold leading-3 text-[#ACACAC] py-[22px] w-[95px]"></th>
                        <th class="text-left text-xs font-semibold leading-3 text-[#ACACAC] py-[22px]">Name</th>
                        <th class="text-left text-xs font-semibold leading-3 text-[#ACACAC] py-[22px]">Email</th>
                        <th class="text-left text-xs font-semibold leading-3 text-[#ACACAC] py-[22px]">Phone</th>
                        <th class="text-left text-xs font-semibold leading-3 text-[#ACACAC] py-[22px]">Enroll Number</th>
                        <th class="text-left text-xs font-semibold leading-3 text-[#ACACAC] py-[22px]">Date admission</th>
                        <th class="text-left text-xs font-semibold leading-3 text-[#ACACAC] py-[22px]"></th>
                      </tr>
                    </thead>
                    <tbody class="student-list">
                    </tbody>
                </table>
                <p class="no-information"></p>
            </div>
        </div>

        <!-- Add student -->

        <div class="outer-page fixed top-0 left-0 right-0 bottom-0 min-h-screen scale-0 flex items-center justify-center bg-[#000000]/30">
            <div class="inner-page bg-white w-[500px] rounded-lg p-4">
                <h3 class="text-center">Update user details</h3>
                <form class="update-form mt-5" autocomplete="off">
                    <input type="checkbox" class="hidden" name="checkbox" id="checkbox">
                    <label for="image" class="flex items-center justify-center">
                        <input class="hidden" type="file" name="image" id="image">
                        <img class="rounded-lg object-cover" src="./images/avarat.avif" alt="Image" id="showImage" width="100" height="80">
                    </label>
                    <label for="username" class="w-[45%]">
                        <span>Name</span>
                        <input type="text" name="username" id="username" placeholder="Name" required>
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </label>
                    <label for="phone">
                        <span>Phone</span>
                        <input type="number" name="phone" id="phone" placeholder="Phone" required>
                    </label>
                    <label for="enroll-number">
                        <span>Enroll Number</span>
                        <input type="number" name="enroll-number" id="enroll-number" placeholder="Enroll Number" required>
                    </label>
                    <label for="admission">
                        <span>Date admission</span>
                        <input type="date" name="admission" id="admission" required>
                    </label>
                    <div id="update-form-btns">
                        <button type="button" class="cancel py-2 px-4 bg-[#FEAF00] text-white rounded-lg" id="cancel">Cancel</button>
                        <button type="submit" class="submit py-2 px-4 bg-[#FEAF00] text-white rounded-lg" id="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="loading hidden">
        <div class="spinner center fixed top-0 left-0 bottom-0 right-0">
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
        </div>
    </div>

    <div class="delete-student fixed inset-0 w-full hidden items-center justify-center h-full bg-[#000000]/30 ">
        <div class="bg-white py-2 px-4 rounded-lg">
            <h4>Are you sure to delete this student?</h4>
            <div class="flex justify-center gap-3 mt-5">
                <button id="delete-no" class="bg-[#FEAF00] text-white py-2 px-3 rounded-lg">No</button>
                <button id="delete-yes" class="bg-[#FEAF00] text-white py-2 px-3 rounded-lg">Yes</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="./js/Admin/dashboard.js"></script>
</body>
</html>
