<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">  
    <link rel="stylesheet" href="./css/loading.css">
</head>
<body class="login-body flex items-center justify-center w-full min-h-screen">

    <div class="login-main py-[44px] px-[30px] bg-white rounded-[20px]">
        <div class="login-info text-center">
            <h1>Admin Students</h1>
            <span>SIGN IN</span>
            <p>Enter your credentials to access your account</p>
        </div>
        <form class="login-form flex flex-col" autocomplete="off">
            <label for="username" class="flex flex-col mb-[19px]">
                <span>Login</span>
                <input type="text" name="username" id="username" placeholder="Enter your login" required>
                <p class="user-message mt-1"></p>
            </label>
            <label for="password" class="flex flex-col">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <p class="pass-message mt-1"></p>
            </label>
            <div class="flex flex-col items-center mt-[35px]">
                <button type="submit">SIGN IN</button>
                <a href="./register.html">Sign up</a>
            </div>
        </form>
    </div>

    <div class="loading hidden">
        <div class="spinner center fixed top-0 left-0 bottom-0 right-0">
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
        </div>
    </div>

    <div class="notification hidden fixed top-4 right-5 bg-transparent py-2 px-5 text-sm text-green-700 border border-green-700 rounded-lg"></div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="./js/Admin/login.js"></script>
</body>
</html>
