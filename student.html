<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">  
    <link rel="stylesheet" href="./css/loading.css">
</head>
<body>
    <main class="w-full flex">
        <aside class="dashboard w-[270px] min-h-screen bg-[#F2EAE1] py-[18px] flex flex-col items-center justify-between relative">
            <div>
                <div class="dashboard-info">
                    <h1>Admin Students</h1>
                </div>
                <div class="admin-info mt-[54px] flex flex-col items-center">
                    <label class="cursor-pointer">
                        <input type="file" class="hidden" id="admin-image">
                        <img class="rounded-full" id="admin-main-image" src="./images/avarat.avif" alt="Avatar" width="128" height="128">
                    </label>
                    <strong class="text-base font-bold leading-5 text-left mt-5" id="admin-name">Karthi Madesh</strong>
                    <span class="text-sm font-medium leading-4 text-left text-[#FEAF00] mt-[10px]">Admin</span>
                </div>
                <div class="w-[193px] flex items-center justify-center gap-4 mt-[63px] bg-[#FEAF00] rounded py-3">
                    <img src="./images/graduation.svg" alt="graduation" width="20" height="12">
                    <span class="text-sm font-medium leading-4 text-left">Students</span>
                </div>
            </div>
            <button class="logout-btn">
                <span>Logout</span>
                <svg width="17" height="13" viewBox="0 0 17 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.3125 5.2084C5.3125 4.91621 5.55156 4.67715 5.84375 4.67715H10.625V1.55937C10.625 1.32363 10.9105 1.2041 11.0766 1.37012L15.7781 6.12148C15.9873 6.33066 15.9873 6.66602 15.7781 6.8752L11.0766 11.6266C10.9105 11.7926 10.625 11.6764 10.625 11.4373V8.31953H5.84375C5.55156 8.31953 5.3125 8.08047 5.3125 7.78828V5.2084ZM4.25 5.2084V7.78828C4.25 8.66816 4.96387 9.38203 5.84375 9.38203H9.5625V11.4373C9.5625 12.616 10.9902 13.2137 11.827 12.377L16.5318 7.62891C17.1561 7.00469 17.1561 5.99531 16.5318 5.37109L11.827 0.619727C10.9936 -0.213672 9.5625 0.377344 9.5625 1.55937V3.61465H5.84375C4.96387 3.61465 4.25 4.33184 4.25 5.2084ZM0 1.71875V11.2812C0 12.1611 0.713867 12.875 1.59375 12.875H5.97656C6.1957 12.875 6.375 12.6957 6.375 12.4766V12.2109C6.375 11.9918 6.1957 11.8125 5.97656 11.8125H1.59375C1.30156 11.8125 1.0625 11.5734 1.0625 11.2812V1.71875C1.0625 1.42656 1.30156 1.1875 1.59375 1.1875H5.97656C6.1957 1.1875 6.375 1.0082 6.375 0.789062V0.523438C6.375 0.304297 6.1957 0.125 5.97656 0.125H1.59375C0.713867 0.125 0 0.838867 0 1.71875Z" fill="currentColor"/>
                </svg>                    
            </button>
            <div class="logout-notification absolute bg-[#F2EAE1] w-full py-5 bottom-0 -left-[100%] duration-300">
                <h1 class="text-center">Are you sure to log out?</h1>
                <div class="flex w-full justify-center gap-4 mt-3">
                    <button id="logout-no" class="bg-[#FEAF00] text-white py-2 px-3 rounded-lg">No</button>
                    <button id="logout-yes" class="bg-[#FEAF00] text-white py-2 px-3 rounded-lg">Yes</button>
                </div>
            </div>
        </aside>
        <div class="dashboard-main w-full bg-[#F8F8F8]">
            <div class="dashboard-top py-3 bg-[#F2EAE1] w-full flex items-center justify-between pl-[30px] pr-[50px]">
                <a href="./dashboard.html">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.7188 9C17.7188 4.18359 13.8164 0.28125 9 0.28125C4.18359 0.28125 0.28125 4.18359 0.28125 9C0.28125 13.8164 4.18359 17.7187 9 17.7188C13.8164 17.7188 17.7187 13.8164 17.7188 9ZM9 16.5938C4.82695 16.5938 1.40625 13.2152 1.40625 9C1.40625 4.82695 4.78477 1.40625 9 1.40625C13.173 1.40625 16.5938 4.78477 16.5938 9C16.5938 13.173 13.2152 16.5938 9 16.5938ZM10.125 12.375L6.75 9L10.125 5.625L10.125 12.375ZM11.25 5.625C11.25 4.62656 10.0371 4.12031 9.33047 4.83047L5.95547 8.20547C5.51602 8.64492 5.51602 9.35859 5.95547 9.79805L9.33047 13.173C10.0371 13.8797 11.25 13.3805 11.25 12.3785L11.25 5.625Z" fill="black"/>
                    </svg>  
                </a>                  
                <svg width="17" height="20" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.5003 18.75C9.17044 18.75 9.71459 18.1883 9.71459 17.4988H10.9289C10.9289 18.8781 9.83905 20 8.5003 20C7.16155 20 6.07173 18.8781 6.07173 17.4988H7.28602C7.28602 18.1883 7.83017 18.75 8.5003 18.75ZM0.555079 13.0785C1.61606 12.0387 2.42735 10.9504 2.42735 7.26172C2.42735 4.15273 4.83278 1.61719 7.89316 1.31055V0.625C7.89316 0.279687 8.16486 0 8.5003 0C8.83575 0 9.10745 0.279687 9.10745 0.625V1.31094C12.1678 1.61758 14.5733 4.15273 14.5733 7.26172C14.5733 10.95 15.3849 12.0387 16.4459 13.0785C16.976 13.598 17.1434 14.3836 16.8728 15.0797C16.5966 15.7906 15.9317 16.25 15.1789 16.25H1.82173C1.06887 16.25 0.404051 15.7902 0.1278 15.0793C-0.142757 14.3832 0.0249653 13.598 0.555079 13.0785ZM1.82173 15H15.1789C15.7189 15 15.9887 14.3566 15.6084 13.984C14.2856 12.6875 13.359 11.2363 13.359 7.26211C13.359 4.63008 11.1858 2.5 8.5003 2.5C5.81521 2.5 3.64164 4.62969 3.64164 7.26172C3.64164 11.2207 2.72296 12.6797 1.39218 13.9836C1.01044 14.3582 1.28403 15 1.82173 15Z" fill="black"/>
                </svg>    
            </div>                    
            <div class="py-3 px-[30px]">
                <div class="dashboard-bottom flex justify-between items-center pb-3 border-b-[1px] border-[#E5E5E5]">
                    <h2 class="student-name text-xl font-bold leading-6"></h2>
                </div>
                <div class="student-info bg-[#ffffff] py-7 px-6 max-w-[600px] min-h-[400px] mt-8 flex items-start gap-[50px] relative">
                    <div class="loading hidden">
                        <div class="spinner center fixed top-0 left-0 bottom-0 right-0">
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                            <div class="spinner-blade"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="./js/Student/student.js"></script>
</body>
</html>
